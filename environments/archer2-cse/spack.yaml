# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.

spack:
  
  include: 
    - $spack/../environments/archer2-cse/modules.yaml
  
  specs:
    - python
    - openfoam%gcc
    - castep%gcc
    - petsc %gcc@11.2.0
    - petsc %cce@15.0.0
    - petsc fortran=false %aocc
    - gromacs%gcc@11.2.0
    - gromacs%cce
    - lammps%gcc@11.2.0
    - openfoam-org%gcc

  concretizer:
    unify: false
  config:
    install_tree:
      root: $spack/../archer2-cse/opt
      padding_length: 120


  packages:
    castep:
      permissions:
        write: user
        read: group
        group: castep

  view: false
