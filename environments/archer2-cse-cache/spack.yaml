# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.

spack:
  
  specs:
    - python
    - openfoam%gcc
    - petsc %gcc@11.2.0
    - petsc %cce@15.0.0
    - petsc fortran=false %aocc
    - gromacs%gcc@11.2.0
    - gromacs%cce
    - lammps%gcc@11.2.0
    - openfoam-org%gcc

  concretizer:
    unify: false
  config:
    install_tree:
      root: $spack/../archer2-cse/opt-cache
      padding_length: 128

  
  view: false
